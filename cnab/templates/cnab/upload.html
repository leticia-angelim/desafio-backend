<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload</title>
  </head>
  <body>
    <h1>Fa√ßa aqui o upload do seu arquivo</h1>
    <form
      action="{% url 'file_txt' %}"
      method="post"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <p>{{ form.file }}</p>
      <p><input type="submit" value="Upload" style="cursor: pointer" /></p>
    </form>
  </body>
</html>
