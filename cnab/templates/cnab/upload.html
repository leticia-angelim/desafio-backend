{% extends './base.html' %} {% block content %}
<h2>Upload</h2>

<form action="{% url 'file_txt' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <p>{{ form.file }}</p>
  <input
    type="submit"
    value="Upload"
    style="cursor: pointer; margin-left: 1rem"
  />
</form>
{% endblock %}
