{% extends './base.html' %} {% block content %} {% csrf_token %}
<h2>Lojas</h2>

<table class="table mb-0">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Saldo</th>
    </tr>
  </thead>
  <tbody>
    {% for store in stores_list %}
    <tr>
      <td>{{ store }}</td>
      <td>{{ store.total }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
